<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Embed</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'sk.eyJ1Ijoic2lsZW50eGQiLCJhIjoiY2x0cjAzYzFnMDhqYjJqdWxwNzhvdThuOSJ9.a0A4LJBOLg6KqKHssMB83w';

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11', // Replace with your Mapbox style ID
            center: [-74.5, 40], // Initial map center coordinates
            zoom: 9 // Initial map zoom level
        });
    </script>
</body>
</html>
